<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <script src="../node_modules/angular/angular.js"></script>
  <script src="Dexponencial.js"></script>
  <style>
    table{
        border: black 1px solid;
    }
    td{
        border: black 1px solid;
    }   

    tr{
        border: black 1px solid;
    }
   </style>
</head>
<body ng-app="app" ng-controller="main">
</body>
  <table>
    <tr>
      <td>Cantidad de numeros</td>
      <td><input type="TEXT" ng-model="dataS.numeros"></td>
    </tr>
    <tr>
      <td>Lambda</td>
      <td><input type="TEXT" ng-model="dataS.lambda"></td>
    </tr>
    <tr>
      <td><button ng-click="ejecutar()" >Enviar</button></td>
      <td><button onclick="location.reload()">Limpiar</button></td>
    </tr>
  </table>

  <h1>Resultados</h1>
  <table>
    <tr>
      <td>Números generados</td>
    </tr>
    <tr ng-repeat="numero in numerosGenerados track by $index">
      <td>{{$index + 1}}</td>
      <td>{{numero}}</td>
    </tr>
  </table>

  <table>
    <tr>
      <td>Tiempos por número</td>
    </tr>
    <tr ng-repeat="num in listaTS track by $index">
      <td> Tiempo {{$index + 1}}</td>
      <td>{{num}}</td>
    </tr>
  </table>
  <table>
    <tr>
      <td>Tiempo Total</td>
      <td>{{tiempototal}}</td>
    </tr>
    <tr>
      <td>Tiempo promedio</td>
      <td>{{tiempopromedio}}</td>
    </tr>
  </table>
</html>
