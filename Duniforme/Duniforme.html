  <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DUniforme</title>
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <script src="Duniforme.js"></script>
  <style>
    table{
        border: black 1px solid;
    }
    td{
        border: black 1px solid;
    }   

    tr{
        border: black 1px solid;
    }
   </style>
</head>
<body ng-app="app" ng-controller="main">
<div class="container-fluid">
<a class="btn btn-danger" href="../index.html">Volver</a>
<div class="row">
<div class="col-md-4">
  <table class="table table-bordered table-hover table-condensed">
    <tr>
      <td>Cantidad de numeros</td>
      <td><input type="TEXT" ng-model="dataS.n"></td>
    </tr>
    <tr>
      <td>A</td>
      <td><input type="TEXT" ng-model="dataS.a"></td>
    </tr>
    <tr>
      <td>B</td>
      <td><input type="TEXT" ng-model="dataS.b"></td>
    </tr>
    <tr>
      <td><button class="btn btn-info" onclick="location.reload()">Limpiar</button></td>
      <td><button class="btn btn-warning" ng-click="ejecutar()">Enviar</button></td>
    </tr>
  </table> 
</div>
  </div>

  <div class="row">
  <div class="col-md-4">
 <table class="table table-bordered table-hover table-condensed">
  <tr>
    <td>NÃºmeros generados</td>
  </tr>
  <tr ng-repeat="numero in listaNg track by $index">
    <td>{{$index + 1}}, {{numero}}</td>
  </tr>
 </table>
 </div>
 <div class="col-md-4">
 <table class="table table-bordered table-hover table-condensed">
   <tr>
     <td>Tiempos por numero</td>
   </tr>
   <tr ng-repeat="numero in listaTs track by $index">
     <td>Tiempo {{$index + 1}},  {{numero}}</td>
   </tr>
 </table>
 </div>
 <div class="col-md-2">
 <table class="table table-bordered table-hover table-condensed">
   <tr>
     <td>Tiempo total</td>
     <td>{{valorTtoc }}</td>
   </tr>
   <tr>
     <td>Tiempo Promedio</td>
     <td>{{valorTpac }}</td>
   </tr>
 </table>
 </div>

 </div>
 </div>
</body>
</html>
