<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <script src="PEFrecuencias.js"></script>
  <style>
    table{
        border: black 1px solid;
    }
    td{
        border: black 1px solid;
    }   

    tr{
        border: black 1px solid;
    }
   </style>

</head>
<body ng-app="app" ng-controller="main">
<div class="container-fluid">
<a class="btn btn-danger" href="../index.html">Volver</a>
<div class="row">
<div class="col-md-4">
  <table class="table table-bordered table-hover table-condensed">
    <tr>
      <td>Cantidad de números</td>
      <td><input type="TEXT" ng-model="dataS.numeros"></td>
    </tr>
    <tr>
      <td>alfa</td>
      <td><input type="TEXT" ng-model="dataS.alfa"></td>
    </tr>
    <tr>
      <td>n</td>
      <td><input type="TEXT" ng-model="dataS.n"></td>
    </tr>
    <tr>
      <td> <button class="btn btn-warning" onclick="location.reload()">Limpiar</button> </td>
      <td><button class="btn btn-info" ng-click="generar()">Generar</button></td>
    </tr>
  </table>
  </div>
  </div>
<div class="row">
<div class="col-md-3">
  <table class="table table-bordered table-hover table-condensed">
    <tr>
      <td class="success">Números generados</td>
    </tr>
    <tr ng-repeat="numero in listaNumeros">
      <td>{{numero}}</td>
    </tr>
  </table>
  </div>
<div class="col-md-3">
  <table class="table table-bordered table-hover table-condensed">
    <tr>
      <td class="success">FEi</td>
      <td ng-repeat="f in listaFeo track by $index">{{feivalor}}</td>
    </tr>
    <tr>
      <td class="success">FEo</td>
      <td ng-repeat="f in listaFeo track by $index">{{f}}</td>
    </tr>
  </table>
  </div>
<div class="col-md-3">
  <div ng-if="habilitarCaptura">
    <p>Ingrese X <span style="vertical-align:super">2</span>
    <span style="vertical-align:vertical-align:sub">{{dataS.alfa/100}}, {{dataS.n - 1}}</span>
    </p>
    <input type="TEXT" ng-model="xalfa.x">
    <button class="btn btn-default" ng-click="obtenerResultado()">Enviar</button>
  </div>
  </div>
<div class="col-md-3">
  <div ng-if="habilitarResultado">
  <table class="table table-bordered table-hover table-condensed">
    <tr>
      <td class="success">Resultados</td>
    </tr>
    <tr>
      <td>
    <p> X<span style="vertical-align:super">2</span>
    <span style="vertical-align:vertical-align:sub">0</span>  es {{x20Final}}</p> 
      </td>
    </tr>
    <tr>
      <td>
    <p> X<span style="vertical-align:super">2</span>
    <span style="vertical-align:vertical-align:sub">0</span>
    < X<span style="vertical-align:super">2</span>
    <span style="vertical-align:vertical-align:sub">{{dataS.alfa/100}}, {{dataS.n - 1}}</span>
    </p>
      </td>
    </tr>
    <tr>
      <td>{{x20Final}} < {{xalfa.x}}</td>
    </tr>
    <tr>
      <td class="danger">{{resutadoFinal}}</td>
    </tr>
  </table>  
  </div>


  </div>

  </div>
  </div>
</body>
</html>
